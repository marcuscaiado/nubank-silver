<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="confetti.css" />
  </head>
  <body>
    <section>
      <div class="payment">
        <div class="bg"></div>
        <p>CARD Checkout - With Animation</p>
        <p>Coloque seus dados e clique em finalizar !</p>
        <div class="card">
          <img src="chip.png" class="chip" />
          <div class="logo"></div>
          <h2 class="bankName" contenteditable="true">Nubank Silver</h2>
          <form>
            <div id="numero" class="inputBox">
              <span>Número do Cartão</span>
              <input
                type="text"
                placeholder="xxxx xxxx xxxx xxxx"
                maxlength="19"
                data-mask="0000 0000 0000 0000"
              />
            </div>
            <div id="nome" class="inputBox">
              <span>Nome</span>
              <input type="text" placeholder="Seu Nome" />
            </div>
            <div class="group">
              <div id="validade" class="inputBox">
                <span>Validade</span>
                <input type="text" placeholder="xx/xx" maxlength="5" />
              </div>
              <div id="cod" class="inputBox">
                <span>COD</span>
                <input type="password" placeholder="xxx" maxlength="4" />
              </div>
            </div>
          </form>
        </div>
        <button class="btn">Finalizar</button>
      </div>

      <div class="popup">
        <h2>Parabéns Nubanker ! ;)</h2>
        <p class="close">x</p>
      </div>
      <canvas id="my-canvas"></canvas>
      <script src="index.min.js"></script>
      <script type="text/javascript">
        var confettiSettings = {
          target: "my-canvas",
          size: 2,
          clock: 50,
        };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        let btn = document.querySelector(".btn");
        let close = document.querySelector(".close");
        let canvasConfetti = document.querySelector("#my-canvas");
        let popup = document.querySelector(".popup");
        btn.onclick = function () {
          canvasConfetti.classList.add("active");
          popup.classList.add("active");
        };
        close.onclick = function () {
          canvasConfetti.classList.remove("active");
          popup.classList.remove("active");
        };
      </script>
    </section>
  </body>
</html>
