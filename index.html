<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="payment">
      <div class="bg"></div>
      <p>Novo Nubank Silver</p>
      <div class="card">
        <img src="chip.png" class="chip" />
        <div class="logo"></div>
        <h2 class="bankName" contenteditable="true">Nubank</h2>
        <form>
          <div class="inputBox">
            <span>Número do Cartão</span>
            <input
              type="text"
              placeholder="0123 4567 8901 2345"
              maxlength="19"
            />
          </div>
          <div class="inputBox">
            <span>Nome</span>
            <input type="text" placeholder="Vitor Aurélio" />
          </div>
          <div class="group">
            <div class="inputBox">
              <span>Validade</span>
              <input type="text" placeholder="01/28" maxlength="5" />
            </div>
            <div class="inputBox">
              <span>COD</span>
              <input type="password" placeholder="123" maxlength="4" />
            </div>
          </div>
        </form>
      </div>
      <button class="btn">Solicite já o seu !</button>
    </div>
  </body>
</html>
